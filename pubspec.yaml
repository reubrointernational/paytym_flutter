name: paytym
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.2.2+1

environment:
  sdk: ">=2.18.2 <3.3.6"

dependencies:
  animations: ^2.0.7
  cached_network_image: ^3.2.2
  csv: ^5.0.1
  cupertino_icons: ^1.0.2
  dotted_border: ^2.0.0+3
  file_picker: ^5.2.5
  firebase_core: ^2.1.1
  firebase_messaging: ^14.2.6
  flutter:
    sdk: flutter
  flutter_animate: ^4.1.0
  flutter_cached_pdfview: ^0.4.1
  flutter_downloader: ^1.10.2
  flutter_native_splash: ^2.2.11
  flutter_secure_storage: ^6.0.0
  flutter_spinkit: ^5.1.0
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^1.1.5
  fluttertoast: 8.1.2
  get: ^4.6.5
  image_picker: ^0.8.6+1
  intl: ^0.17.0
  lottie: ^1.4.3
  mobile_scanner: ^2.1.0
  path_provider: ^2.0.11
  pie_chart: ^5.3.2
  sentry_flutter: ^6.19.0
  share_plus: ^6.2.0
  table_calendar: ^3.0.8
  timeline_tile: ^2.0.0
  webview_flutter: ^4.0.0
  badges: ^3.0.2

dev_dependencies:
  flutter_launcher_icons: "^0.11.0"
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/png/logo_square.png"

flutter:
  uses-material-design: true

  assets:
    - assets/json/
    - assets/svg/
    - assets/pdf/
    - assets/png/
  #   - images/a_dot_ham.jpeg
fonts:
  - family: DMSerif
    fonts:
      - asset: assets/fonts/dm_serif/DMSerifDisplay-Regular.ttf
      - asset: assets/fonts/dm_serif/DMSerifDisplay-Italic.ttf
